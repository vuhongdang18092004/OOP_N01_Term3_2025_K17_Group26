<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Tạo tài khoản bác sĩ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background-color: #ffffff;
        border-right: 1px solid #dee2e6;
      }
      .sidebar .nav-link {
        color: #333;
        font-weight: 500;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: #f0f0f0;
        color: #0d6efd;
      }
      .main-content {
        flex: 1;
        padding: 1.5rem;
        background-color: #f8f9fa;
      }
      .brand-logo svg {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column p-3 shadow-sm">
        <a
          th:href="@{/admin/dashboard}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
        >
          <i class="bi bi-speedometer2 fs-4 text-primary me-2"></i>
          <span class="fs-5 fw-bold">Admin Panel</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a th:href="@{/admin/dashboard}" class="nav-link">
              <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
          </li>
          <li>
            <a th:href="@{/admin/doctors}" class="nav-link active">
              <i class="bi bi-person me-2"></i> Quản lý Bác sĩ
            </a>
          </li>
          <li>
            <a th:href="@{/admin/departments}" class="nav-link">
              <i class="bi bi-building me-2"></i> Quản lý Khoa
            </a>
          </li>
          <li>
            <a th:href="@{/admin/rooms}" class="nav-link">
              <i class="bi bi-door-open me-2"></i> Quản lý Phòng
            </a>
          </li>
          <li>
            <a th:href="@{/admin/patients}" class="nav-link">
              <i class="bi bi-people me-2"></i> Quản lý Bệnh nhân
            </a>
          </li>
          <li>
            <a th:href="@{/admin/appointments}" class="nav-link">
              <i class="bi bi-calendar-check me-2"></i> Lịch Khám Bệnh
            </a>
          </li>
        </ul>
        <hr />
        <a th:href="@{/logout}" class="btn btn-outline-danger w-100">
          <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
        </a>
      </div>

      <!-- Main Content -->
      <div class="main-content container-fluid">
        <div class="card shadow-sm mx-auto" style="max-width: 600px">
          <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">
              <i class="bi bi-person-plus-fill me-1"></i> Tạo tài khoản bác sĩ
            </h3>

            <form
              th:action="@{/admin/create-doctor}"
              method="post"
              th:object="${doctor}"
            >
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input
                  type="text"
                  th:field="*{fullName}"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  th:field="*{username}"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Khoa</label>
                <select
                  th:field="*{department.id}"
                  class="form-select"
                  required
                >
                  <option value="">-- Chọn khoa --</option>
                  <option
                    th:each="d : ${departments}"
                    th:value="${d.id}"
                    th:text="${d.name}"
                  ></option>
                </select>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/doctors}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left-circle me-1"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-1"></i> Tạo tài khoản
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
