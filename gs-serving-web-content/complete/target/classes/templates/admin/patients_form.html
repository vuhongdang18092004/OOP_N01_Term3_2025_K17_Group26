<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thông tin Bệnh nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4 text-primary">
    <i class="bi bi-person"></i>
    <span th:text="${patient.id != null ? 'Chỉnh sửa Bệnh nhân' : 'Thêm Bệnh nhân'}"></span>
  </h2>

  <form th:action="@{/admin/patients/save}" th:object="${patient}" method="post"
        class="bg-white p-4 rounded shadow-sm">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" th:field="*{address}" class="form-control">
    </div>

    <button class="btn btn-success">
      <i class="bi bi-save"></i> Lưu
    </button>
    <a th:href="@{/admin/patients}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Quay lại
    </a>
  </form>
</div>
</body>
</html>
