<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Bác sĩ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      flex-shrink: 0;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #f0f0f0;
      color: #0d6efd;
    }
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      background-color: #f8f9fa;
    }
    .brand-logo svg {
      width: 32px;
      height: 32px;
    }
    .card {
      transition: all 0.2s;
      cursor: pointer;
    }
    .card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 shadow-sm">
    <a th:href="@{/doctor/dashboard}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
      <div class="brand-logo me-2">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="#000000">
          <circle fill="#007bff" cx="24" cy="16" r="2"/>
          <path d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"/>
        </svg>
      </div>
      <span class="fs-5 fw-bold">Doctor Panel</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a th:href="@{/doctor/dashboard}" class="nav-link active">
          <i class="bi bi-house-door me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a th:href="@{/doctor/appointments(doctorId=${doctorId})}" class="nav-link">
          <i class="bi bi-calendar-check me-2"></i> Lịch hẹn
        </a>
      </li>
      <li>
        <a th:href="@{/doctor/shifts(doctorId=${doctorId})}" class="nav-link">
          <i class="bi bi-clock me-2"></i> Ca trực
        </a>
      </li>
      <li>
        <a th:href="@{/doctor/profile(doctorId=${doctorId})}" class="nav-link">
          <i class="bi bi-person-lines-fill me-2"></i> Hồ sơ cá nhân
        </a>
      </li>
    </ul>
    <hr>
    <a th:href="@{/logout}" class="btn btn-outline-danger w-100">
      <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid">
    <h2 class="text-primary fw-bold mb-4">
      <i class="bi bi-speedometer2"></i> Dashboard Bác sĩ
    </h2>

    <div class="row g-4">
      <div class="col-md-4">
        <a th:href="@{/doctor/appointments(doctorId=${doctorId})}" class="text-decoration-none text-dark">
          <div class="card text-center p-4">
            <i class="bi bi-calendar-check-fill fs-1 text-success"></i>
            <h5 class="mt-3">Xem lịch hẹn</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a th:href="@{/doctor/shifts(doctorId=${doctorId})}" class="text-decoration-none text-dark">
          <div class="card text-center p-4">
            <i class="bi bi-clock-fill fs-1 text-warning"></i>
            <h5 class="mt-3">Quản lý ca trực</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a th:href="@{/doctor/profile(doctorId=${doctorId})}" class="text-decoration-none text-dark">
          <div class="card text-center p-4">
            <i class="bi bi-person-lines-fill fs-1 text-primary"></i>
            <h5 class="mt-3">Thông tin cá nhân</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
