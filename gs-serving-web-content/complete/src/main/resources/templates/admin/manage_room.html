<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý phòng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .brand-logo svg {
        width: 40px;
        height: 40px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <a
          class="navbar-brand d-flex align-items-center text-decoration-none"
          th:href="@{/admin/dashboard}"
        >
          <div class="brand-logo me-2">
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <circle fill="#FF005C" cx="24" cy="16" r="2" />
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
            </svg>
          </div>
          <span class="fw-bold fs-5 text-dark">Quản trị hệ thống</span>
        </a>
      </th:block>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>
    <div class="container">
      <!-- Form thêm phòng mới -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title text-success mb-3">
            <i class="bi bi-plus-circle me-1"></i>Thêm phòng mới
          </h4>
          <form
            th:action="@{/admin/rooms}"
            method="post"
            th:object="${newRoom}"
          >
            <div class="mb-3">
              <label class="form-label">Số phòng</label>
              <input
                type="text"
                th:field="*{roomNumber}"
                class="form-control"
                placeholder="Nhập số phòng"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Thuộc khoa</label>
              <select th:field="*{department.id}" class="form-select" required>
                <option value="" disabled selected>-- Chọn khoa --</option>
                <option
                  th:each="d : ${departments}"
                  th:value="${d.id}"
                  th:text="${d.name}"
                ></option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check2-circle me-1"></i>Thêm phòng
            </button>
          </form>
        </div>
      </div>

      <!-- Form lọc phòng -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary mb-3">
            <i class="bi bi-funnel me-1"></i> Lọc phòng
          </h5>

          <form
            method="get"
            th:action="@{/admin/rooms}"
            class="row g-3 align-items-end"
          >
            <!-- ID -->
            <div class="col-md-3">
              <label class="form-label">ID</label>
              <input
                type="text"
                name="id"
                class="form-control"
                placeholder="Tìm theo ID"
                th:value="${searchId}"
              />
            </div>

            <!-- Số phòng -->
            <div class="col-md-3">
              <label class="form-label">Số phòng</label>
              <input
                type="text"
                name="roomNumber"
                class="form-control"
                placeholder="Tìm theo số phòng"
                th:value="${searchRoomNumber}"
              />
            </div>

            <!-- Khoa -->
            <div class="col-md-4">
              <label class="form-label">Khoa</label>
              <select name="departmentId" class="form-select">
                <option value="">-- Chọn khoa --</option>
                <option
                  th:each="d : ${departments}"
                  th:value="${d.id}"
                  th:text="${d.name}"
                  th:selected="${d.id == selectedDepartmentId}"
                ></option>
              </select>
            </div>

            <!-- Nút tìm kiếm -->
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-search"></i> Tìm
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Danh sách phòng -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary text-center mb-4">
            <i class="bi bi-door-open me-1"></i>Danh sách phòng
          </h3>
          <table class="table table-bordered table-hover">
            <thead class="table-secondary">
              <tr>
                <th>ID</th>
                <th>Số phòng</th>
                <th>Khoa</th>
                <th class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.department.name}"></td>
                <td class="text-center">
                  <a
                    th:href="@{'/admin/rooms/edit/' + ${room.id}}"
                    class="btn btn-sm btn-warning me-2"
                  >
                    <i class="bi bi-pencil-square"></i> Sửa
                  </a>
                  <a
                    th:href="@{'/admin/rooms/delete/' + ${room.id}}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Bạn có chắc muốn xoá phòng này?');"
                  >
                    <i class="bi bi-trash"></i> Xoá
                  </a>
                </td>
              </tr>
              <tr th:if="${rooms.size() == 0}">
                <td colspan="4" class="text-center text-muted">
                  Không có phòng nào được tìm thấy.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
