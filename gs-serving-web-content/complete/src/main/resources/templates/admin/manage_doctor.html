<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý bác sĩ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #backToTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        display: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #0d6efd;
        color: white;
        font-size: 24px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #backToTop:hover {
        background-color: #0b5ed7;
      }
      .brand-logo svg {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <a
          class="navbar-brand d-flex align-items-center text-decoration-none"
          th:href="@{/admin/dashboard}"
        >
          <div class="brand-logo me-2">
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <circle fill="#FF005C" cx="24" cy="16" r="2" />
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
            </svg>
          </div>
          <span class="fw-bold fs-5 text-dark">Quản trị hệ thống</span>
        </a>
      </th:block>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>

    <div
      th:if="${param.success}"
      class="alert alert-success alert-dismissible fade show text-center"
      role="alert"
    >
      Đã thêm bác sĩ thành công!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container py-5">
      <!-- Thêm bác sĩ mới -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title text-success mb-3">
            <i class="bi bi-plus-circle me-1"></i>Thêm bác sĩ mới
          </h4>
          <a th:href="@{/admin/create-doctor}" class="btn btn-success">
            <i class="bi bi-person-plus-fill me-1"></i>Thêm bác sĩ
          </a>
        </div>
      </div>

      <!-- Form lọc bác sĩ -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary">
            <i class="bi bi-funnel me-1"></i>Tìm kiếm bác sĩ
          </h5>
          <form th:action="@{/admin/doctors}" method="get" class="row g-3">
            <div class="col-md-4">
              <input
                type="text"
                name="id"
                class="form-control"
                placeholder="Tìm theo ID"
                th:value="${searchId}"
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Tìm theo họ và tên"
                th:value="${searchName}"
              />
            </div>
            <div class="col-md-3">
              <select name="departmentId" class="form-select">
                <option value="">-- Chọn khoa --</option>
                <option
                  th:each="d : ${departments}"
                  th:value="${d.id}"
                  th:text="${d.name}"
                  th:selected="${d.id == selectedDepartmentId}"
                ></option>
              </select>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-outline-primary w-100">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Danh sách bác sĩ -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary mb-4 text-center">
            <i class="bi bi-person-lines-fill me-1"></i>Danh sách bác sĩ
          </h3>
          <table class="table table-bordered table-hover">
            <thead class="table-secondary">
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Tên đăng nhập</th>
                <th>Khoa</th>
                <th class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.fullName}"></td>
                <td th:text="${doctor.username}"></td>
                <td th:text="${doctor.department.name}"></td>
                <td class="text-center">
                  <a
                    th:href="@{'/admin/doctors/edit/' + ${doctor.id}}"
                    class="btn btn-sm btn-warning me-2"
                  >
                    <i class="bi bi-pencil-square"></i> Sửa
                  </a>
                  <a
                    th:href="@{'/admin/doctors/delete/' + ${doctor.id}}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Bạn có chắc muốn xoá bác sĩ này?');"
                  >
                    <i class="bi bi-trash"></i> Xoá
                  </a>
                </td>
              </tr>
              <tr th:if="${doctors.size()} == 0">
                <td colspan="5" class="text-center text-muted">
                  Không có bác sĩ nào được tìm thấy.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Nút cuộn lên đầu trang -->
      <div id="backToTop" class="d-flex" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onscroll = function () {
        const btn = document.getElementById("backToTop");
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          btn.style.display = "flex";
        } else {
          btn.style.display = "none";
        }
      };
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
