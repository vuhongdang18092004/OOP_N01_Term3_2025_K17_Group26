<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa phòng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .brand-logo svg {
        width: 40px;
        height: 40px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <a
          class="navbar-brand d-flex align-items-center text-decoration-none"
          th:href="@{/admin/dashboard}"
        >
          <div class="brand-logo me-2">
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <circle fill="#FF005C" cx="24" cy="16" r="2" />
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
            </svg>
          </div>
          <span class="fw-bold fs-5 text-dark">Quản trị hệ thống</span>
        </a>
      </th:block>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-warning mb-4 text-center">
            <i class="bi bi-pencil-square me-2"></i> Chỉnh sửa thông tin phòng
          </h4>

          <form
            th:action="@{'/admin/rooms/edit/' + ${room.id}}"
            method="post"
            th:object="${room}"
          >
            <!-- Số phòng -->
            <div class="mb-3">
              <label class="form-label">Số phòng</label>
              <input
                type="text"
                th:field="*{roomNumber}"
                class="form-control"
                required
                placeholder="Nhập số phòng"
              />
            </div>

            <!-- Khoa -->
            <div class="mb-3">
              <label class="form-label">Khoa</label>
              <select th:field="*{department.id}" class="form-select" required>
                <option value="" disabled>-- Chọn khoa --</option>
                <option
                  th:each="d : ${departments}"
                  th:value="${d.id}"
                  th:text="${d.name}"
                ></option>
              </select>
            </div>

            <!-- Hành động -->
            <div class="d-flex justify-content-between mt-4">
              <a th:href="@{/admin/rooms}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i> Quay lại
              </a>
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-check2-circle me-1"></i> Cập nhật
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
