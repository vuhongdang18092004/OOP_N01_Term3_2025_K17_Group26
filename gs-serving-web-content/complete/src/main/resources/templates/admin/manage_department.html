<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý khoa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* Nút cuộn lên đầu trang */
      #backToTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        display: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #0d6efd;
        color: white;
        font-size: 24px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #backToTop:hover {
        background-color: #0b5ed7;
      }
      .brand-logo svg {
        width: 40px;
        height: 40px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <a
          class="navbar-brand d-flex align-items-center text-decoration-none"
          th:href="@{/admin/dashboard}"
        >
          <div class="brand-logo me-2">
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <circle fill="#FF005C" cx="24" cy="16" r="2" />
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
            </svg>
          </div>
          <span class="fw-bold fs-5 text-dark">Quản trị hệ thống</span>
        </a>
      </th:block>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>

    <div class="container">
      <!-- Thêm khoa mới -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title text-success mb-3">
            <i class="bi bi-plus-circle me-1"></i>Thêm khoa mới
          </h4>
          <form
            th:action="@{/admin/departments}"
            method="post"
            th:object="${newDepartment}"
          >
            <div class="mb-3">
              <label class="form-label">Tên khoa</label>
              <input
                type="text"
                th:field="*{name}"
                class="form-control"
                required
                placeholder="Nhập tên khoa mới"
              />
            </div>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check2-circle me-1"></i>Thêm khoa
            </button>
          </form>
        </div>
      </div>

      <!-- Form lọc -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary">
            <i class="bi bi-funnel me-1"></i>Tìm kiếm khoa
          </h5>
          <form method="get" th:action="@{/admin/departments}" class="row g-3">
            <div class="col-md-5">
              <input
                type="text"
                name="id"
                class="form-control"
                placeholder="Tìm theo ID"
                th:value="${searchId}"
              />
            </div>
            <div class="col-md-5">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Tìm theo tên"
                th:value="${searchName}"
              />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-outline-primary w-100">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Danh sách khoa -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-primary mb-4 text-center">
            <i class="bi bi-building me-1"></i>Danh sách khoa
          </h3>

          <table class="table table-bordered table-hover">
            <thead class="table-secondary">
              <tr>
                <th>ID</th>
                <th>Tên khoa</th>
                <th class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="d : ${departments}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.name}"></td>
                <td class="text-center">
                  <a
                    th:href="@{'/admin/departments/edit/' + ${d.id}}"
                    class="btn btn-sm btn-warning me-2"
                  >
                    <i class="bi bi-pencil-square"></i> Sửa
                  </a>
                  <a
                    th:href="@{'/admin/departments/delete/' + ${d.id}}"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Bạn có chắc chắn muốn xoá khoa này?');"
                  >
                    <i class="bi bi-trash"></i> Xoá
                  </a>
                </td>
              </tr>
              <tr th:if="${departments.size()} == 0">
                <td colspan="3" class="text-center text-muted">
                  Không có khoa nào được tìm thấy.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Nút cuộn lên đầu trang -->
      <div id="backToTop" class="d-flex" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Ẩn/hiện nút cuộn lên
      window.onscroll = function () {
        const btn = document.getElementById("backToTop");
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          btn.style.display = "flex";
        } else {
          btn.style.display = "none";
        }
      };

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
