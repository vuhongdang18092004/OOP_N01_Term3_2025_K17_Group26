<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 250px;
        flex-shrink: 0;
        background-color: #ffffff;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #333;
        font-weight: 500;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: #f0f0f0;
        color: #0d6efd;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 shadow-sm">
      <a
        th:href="@{/admin/dashboard}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
      >
        <i class="bi bi-speedometer2 fs-4 text-primary me-2"></i>
        <span class="fs-5 fw-bold">Admin Panel</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a th:href="@{/admin/dashboard}" class="nav-link active">
            <i class="bi bi-house-door me-2"></i>Dashboard
          </a>
        </li>
        <li>
          <a th:href="@{/admin/doctors}" class="nav-link">
            <i class="bi bi-person me-2"></i>Quản lý Bác sĩ
          </a>
        </li>
        <li>
          <a th:href="@{/admin/departments}" class="nav-link">
            <i class="bi bi-building me-2"></i>Quản lý Khoa
          </a>
        </li>
        <li>
          <a th:href="@{/admin/rooms}" class="nav-link">
            <i class="bi bi-door-open me-2"></i>Quản lý Phòng
          </a>
        </li>
        <li>
          <a th:href="@{/admin/patients}" class="nav-link">
            <i class="bi bi-people me-2"></i>Quản lý Bệnh nhân
          </a>
        </li>
        <li>
          <a th:href="@{/admin/appointments}" class="nav-link">
            <i class="bi bi-calendar-check me-2"></i>Lịch Khám Bệnh
          </a>
        </li>
      </ul>
      <hr />
      <a th:href="@{/logout}" class="btn btn-outline-danger w-100">
        <i class="bi bi-box-arrow-right me-1"></i>Đăng xuất
      </a>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">
          <i class="bi bi-speedometer2"></i> Dashboard
        </h2>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <i class="bi bi-person fs-2 text-success"></i>
              <h5 class="card-title mt-3">Quản lý Bác sĩ</h5>
              <a
                th:href="@{/admin/doctors}"
                class="btn btn-outline-primary mt-2"
                >Đi tới</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <i class="bi bi-building fs-2 text-primary"></i>
              <h5 class="card-title mt-3">Quản lý Khoa</h5>
              <a
                th:href="@{/admin/departments}"
                class="btn btn-outline-primary mt-2"
                >Đi tới</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <i class="bi bi-door-open fs-2 text-warning"></i>
              <h5 class="card-title mt-3">Quản lý Phòng</h5>
              <a th:href="@{/admin/rooms}" class="btn btn-outline-primary mt-2"
                >Đi tới</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <i class="bi bi-people fs-2 text-danger"></i>
              <h5 class="card-title mt-3">Quản lý Bệnh nhân</h5>
              <a
                th:href="@{/admin/patients}"
                class="btn btn-outline-primary mt-2"
                >Đi tới</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <i class="bi bi-calendar-check fs-2 text-info"></i>
              <h5 class="card-title mt-3">Lịch Khám Bệnh</h5>
              <a
                th:href="@{/admin/appointments}"
                class="btn btn-outline-primary mt-2"
                >Đi tới</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
