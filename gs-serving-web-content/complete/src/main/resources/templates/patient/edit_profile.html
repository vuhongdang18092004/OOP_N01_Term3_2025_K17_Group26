<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa thông tin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <nav
        class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
        <a
          class="navbar-brand d-flex align-items-center text-decoration-none"
          th:href="@{/patient/dashboard}"
        >
          <div class="brand-logo me-2">
            <!-- SVG logo bệnh viện -->
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              width="32"
              height="32"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: #ff005c;
                  }
                </style>
              </defs>
              <g id="stethoscope">
                <path
                  d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6,5.81,5.81,0,0,1-.86-.06A6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
                />
                <circle class="cls-1" cx="24" cy="16" r="2" />
              </g>
            </svg>
          </div>
          <span class="fw-bold fs-5 text-dark">Trang bệnh nhân</span>
        </a>

        <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
          <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
        </a>
      </nav>

      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-body">
          <h3 class="card-title text-center text-primary mb-4">
            Chỉnh sửa thông tin cá nhân
          </h3>

          <form
            th:action="@{/patient/profile/update}"
            th:object="${patient}"
            method="post"
          >
            <!-- Hidden ID field -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input
                type="text"
                th:field="*{username}"
                class="form-control"
                id="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"
                >Mật khẩu mới (bỏ trống nếu không đổi)</label
              >
              <input
                type="password"
                th:field="*{password}"
                class="form-control"
                id="password"
                placeholder="********"
              />
            </div>

            <div class="mb-3">
              <label for="fullName" class="form-label">Họ tên</label>
              <input
                type="text"
                th:field="*{fullName}"
                class="form-control"
                id="fullName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                th:field="*{email}"
                class="form-control"
                id="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input
                type="text"
                th:field="*{phone}"
                class="form-control"
                id="phone"
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <input
                type="text"
                th:field="*{address}"
                class="form-control"
                id="address"
              />
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/patient/profile}" class="btn btn-secondary">Hủy</a>
              <button type="submit" class="btn btn-success">
                Lưu thay đổi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
