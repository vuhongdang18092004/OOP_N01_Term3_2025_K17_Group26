<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      flex-shrink: 0;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #f0f0f0;
      color: #0d6efd;
    }
    .main-content {
      flex-grow: 1;
      padding: 1.5rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 shadow-sm">
    <a th:href="@{/patient/dashboard}" class="d-flex align-items-center mb-3 text-decoration-none">
      <div class="me-2">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="28" height="28">
          <circle fill="#ff005c" cx="24" cy="16" r="2"/>
          <path d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6A5.81,5.81,0,0,1,9.14,15.94,6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"/>
        </svg>
      </div>
      <span class="fs-5 fw-bold">Patient Panel</span>
    </a>
    <hr/>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a th:href="@{/patient/dashboard}" class="nav-link active">
          <i class="bi bi-house-door me-2"></i>Trang chính
        </a>
      </li>
      <li>
        <a th:href="@{/patient/book}" class="nav-link">
          <i class="bi bi-calendar-plus me-2"></i>Đặt lịch khám
        </a>
      </li>
      <li>
        <a th:href="@{/patient/history}" class="nav-link">
          <i class="bi bi-clock-history me-2"></i>Lịch sử khám
        </a>
      </li>
      <li>
        <a th:href="@{/patient/profile}" class="nav-link">
          <i class="bi bi-person-circle me-2"></i>Thông tin cá nhân
        </a>
      </li>
    </ul>
    <hr/>
    <a th:href="@{/logout}" class="btn btn-outline-danger w-100">
      <i class="bi bi-box-arrow-right me-1"></i>Đăng xuất
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid">
    <div class="text-center mb-5">
      <h2 class="fw-bold">
        Xin chào, <span th:text="${patient.fullName}">Người dùng</span>!
      </h2>
      <p class="text-muted">
        <span th:text="${patient.username}">Bạn</span> đã đăng nhập thành công.
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">
            <i class="bi bi-calendar-plus display-4 text-primary mb-3"></i>
            <h5 class="card-title">Đặt lịch khám</h5>
            <a th:href="@{/patient/book}" class="btn btn-outline-primary mt-2 w-100">Đi tới</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">
            <i class="bi bi-clock-history display-4 text-success mb-3"></i>
            <h5 class="card-title">Lịch sử khám</h5>
            <a th:href="@{/patient/history}" class="btn btn-outline-success mt-2 w-100">Xem lịch sử</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">
            <i class="bi bi-person-circle display-4 text-info mb-3"></i>
            <h5 class="card-title">Thông tin cá nhân</h5>
            <a th:href="@{/patient/profile}" class="btn btn-outline-info mt-2 w-100">Xem thông tin</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
