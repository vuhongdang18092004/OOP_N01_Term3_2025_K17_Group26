<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thông tin cá nhân</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <a
        class="navbar-brand d-flex align-items-center text-decoration-none"
        th:href="@{/patient/dashboard}"
      >
        <div class="brand-logo me-2">
          <svg
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
            width="32"
            height="32"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: #ff005c;
                }
              </style>
            </defs>
            <g id="stethoscope">
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6,5.81,5.81,0,0,1-.86-.06A6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
              <circle class="cls-1" cx="24" cy="16" r="2" />
            </g>
          </svg>
        </div>
        <span class="fw-bold fs-5 text-dark">Trang bệnh nhân</span>
      </a>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>

    <div class="container py-5">
      <div class="card shadow mx-auto" style="max-width: 600px">
        <div class="card-body p-4">
          <h3 class="text-center text-primary mb-4">
            <i class="bi bi-person-circle me-2"></i>Thông tin cá nhân
          </h3>

          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">
              <strong>Tên đăng nhập:</strong>
              <span class="ms-2" th:text="${patient.username}"></span>
            </li>
            <li class="list-group-item">
              <strong>Họ tên:</strong>
              <span class="ms-2" th:text="${patient.fullName}"></span>
            </li>
            <li class="list-group-item">
              <strong>Email:</strong>
              <span class="ms-2" th:text="${patient.email}"></span>
            </li>
            <li class="list-group-item">
              <strong>Số điện thoại:</strong>
              <span class="ms-2" th:text="${patient.phone}"></span>
            </li>
            <li class="list-group-item">
              <strong>Địa chỉ:</strong>
              <span class="ms-2" th:text="${patient.address}"></span>
            </li>
            <li class="list-group-item">
              <strong>Mật khẩu:</strong>
              <span class="ms-2">********</span>
              <!-- Ẩn mật khẩu -->
            </li>
          </ul>

          <div class="d-flex justify-content-between">
            <a
              th:href="@{/patient/dashboard}"
              class="btn btn-outline-secondary w-50 me-2"
            >
              <i class="bi bi-arrow-left me-1"></i>Quay lại
            </a>
            <a
              th:href="@{/patient/profile/edit}"
              class="btn btn-primary w-50 ms-2"
            >
              <i class="bi bi-pencil-square me-1"></i>Chỉnh sửa
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
