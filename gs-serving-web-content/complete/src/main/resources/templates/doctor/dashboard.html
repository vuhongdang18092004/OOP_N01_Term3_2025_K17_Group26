<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .card:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2 mb-4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
      <a
        class="navbar-brand d-flex align-items-center text-decoration-none"
        th:href="@{/doctor/dashboard}"
      >
        <div class="brand-logo me-2">
          <svg
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
            width="32"
            height="32"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: #007bff;
                }
              </style>
            </defs>
            <g id="stethoscope">
              <path
                d="M24,12a4,4,0,0,0-1,7.86V22a6,6,0,0,1-6,6,6,6,0,0,1-6-6V19h1l1-1V16.41A8,8,0,0,0,18,9V4L17,3H14V5h2V9a6,6,0,0,1-6,6,5.81,5.81,0,0,1-.86-.06A6,6,0,0,1,4,9V5H6V3H3L2,4V9a8.06,8.06,0,0,0,5,7.41V18l1,1H9v3a8,8,0,0,0,16,0V19.86A4,4,0,0,0,24,12Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,24,18Z"
              />
              <circle class="cls-1" cx="24" cy="16" r="2" />
            </g>
          </svg>
        </div>
        <span class="fw-bold fs-5 text-dark">Bác sĩ - HomePage</span>
      </a>

      <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
      </a>
    </nav>

    <div class="container">
      <h2 class="text-center text-primary mb-4">Chào mừng bác sĩ!</h2>

      <div class="row g-4">
        <!-- Quản lý lịch hẹn -->
        <div class="col-md-4">
          <a
            th:href="@{/doctor/appointments(doctorId=${doctorId})}"
            class="text-decoration-none text-dark"
          >
            <div class="card text-center p-4">
              <i class="bi bi-calendar-check-fill fs-1 text-success"></i>
              <h5 class="mt-3">Xem lịch hẹn</h5>
            </div>
          </a>
        </div>

        <!-- Quản lý ca trực -->
        <div class="col-md-4">
          <a
            th:href="@{/doctor/shifts(doctorId=${doctorId})}"
            class="text-decoration-none text-dark"
          >
            <div class="card text-center p-4">
              <i class="bi bi-clock-fill fs-1 text-warning"></i>
              <h5 class="mt-3">Quản lý ca trực</h5>
            </div>
          </a>
        </div>

        <!-- Quản lý thông tin cá nhân -->
        <div class="col-md-4">
          <a
            th:href="@{/doctor/profile(doctorId=${doctorId})}"
            class="text-decoration-none text-dark"
          >
            <div class="card text-center p-4">
              <i class="bi bi-person-lines-fill fs-1 text-primary"></i>
              <h5 class="mt-3">Thông tin cá nhân</h5>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
