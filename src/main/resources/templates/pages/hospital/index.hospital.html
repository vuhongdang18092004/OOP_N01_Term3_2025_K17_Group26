<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="d-flex">
    <div th:replace="~{layout/sidebar :: sidebar}"></div>
    <div class="flex-fill p-3">
        <h2>Quản lý bệnh viện</h2>
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên bệnh viện</th>
                <th>Điện thoại</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="h : ${hospitals}">
                <td th:text="${h.idHospital}"></td>
                <td th:text="${h.name}"></td>
                <td th:text="${h.phone}"></td>
                <td>
                    <a th:href="@{/admin/hospital/{id}(id=${h.idHospital})}" class="btn btn-sm btn-info me-1">Xem chi tiết</a>
                    <a th:href="@{/admin/hospital/{id}/edit(id=${h.idHospital})}" class="btn btn-sm btn-secondary me-1">Sửa</a>
                    <a th:href="@{/admin/hospital/{id}/delete(id=${h.idHospital})}" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/admin/hospital/add}" class="btn btn-primary mt-3">Thêm bệnh viện</a>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
