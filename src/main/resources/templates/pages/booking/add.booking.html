<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="d-flex">
    <div th:replace="~{layout/sidebar :: sidebar}"></div>
    <div class="flex-fill p-3">
        <h2>Điều xe</h2>
        <form th:action="@{/admin/bookings}" method="post" th:object="${bookingForm}" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Người yêu cầu</label>
                <input type="text" th:field="*{requesterName}" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Điểm đón</label>
                <input type="text" th:field="*{pickupAddress}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Điểm đến</label>
                <input type="text" th:field="*{destinationAddress}" class="form-control" />
            </div>
            <div class="col-md-12">
                <label class="form-label">Ghi chú</label>
                <input type="text" th:field="*{patientConditionNote}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Chọn xe</label>
                <select name="ambulance.idAmbulance" class="form-select">
                    <option th:each="a : ${ambulances}" th:value="${a.idAmbulance}" th:text="${a.name} + ' - ' + ${a.licensePlate}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tài xế</label>
                <select name="driverId" class="form-select">
                    <option th:each="d : ${drivers}" th:value="${d.idDriver}" th:text="${d.name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nhân viên y tế</label>
                <select name="medicalStaffIds" class="form-select" multiple>
                    <option th:each="m : ${medicalStaff}" th:value="${m.idMedicalStaff}" th:text="${m.name}"></option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/admin/bookings}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
